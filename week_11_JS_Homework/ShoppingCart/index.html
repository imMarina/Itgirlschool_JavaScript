<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
    crossorigin="anonymous"/>

    <title>Shopping Cart</title>
    <style>
        img {
            width: 100px;
        }
    </style>
  </head>


  <body>
    <div class="container border border-dark rounded-3 m-5 h-auto bg-light">
        <h1 class="text-center">Shopping cart</h1>
        <div class="row m-3 d-flex">
            <div class="col-4">
                <div class="card d-flex justify-content-between align-items-center">
                    <img src="./assets/Bag_1.jpg" alt="The bag">
                    <span class="item_title">MULBERRY - LEATHER SHOULDER BAG</span>
                    <span>Price: <span class="item_price">150</span>£</span>
                    <button id="btn-add-cart-1" value="150" class="btn btn-light mb-3">Add to cart</button>
                </div>
            </div>
            <div class="col-4">
                <div class="card d-flex justify-content-between align-items-center">
                    <img src="./assets/Bag_2.jpg" alt="The bag">
                    <span class="item_title">CHLOÉ - BAG WITH CHAIN</span>
                    <span>Price: <span class="item_price">250</span>£</span>
                    <button id="btn-add-cart-2" value="250" class="btn-add-cart btn btn-light mb-3">Add to cart</button>
                </div>
            </div>
            <div class="col-4">
                <div class="card d-flex justify-content-between align-items-center">
                    <img src="./assets/Bag_3.jpg" alt="The bag">
                    <span class="item_title">BOTTEGA VENETA - LEATHER BAG</span>
                    <span>Price: <span class="item_price">350</span>£</span>
                    <button id="btn-add-cart-3" value="350" class="btn btn-light mb-3">Add to cart</button>
                </div>
            </div>

            <div class="row mt-3 d-flex flex-row justify-content-between">
                <div class="col-6 d-flex flex-row gap-4">
                    <input id="input-discount" class="opacity-75 form-control" placeholder="" type="text">
                    <button id="btn-discount" class="btn btn-dark opacity-75">20% of discount</button>
                </div>
                <div class="col-6 d-flex flex-row gap-4">
                    <input id="input-total" class="opacity-75 form-control" value="" type="text">
                    <button id="total-price" class="btn btn-dark opacity-75">Total price: <span></span>£</button>
                </div>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
  </body>
</html>
