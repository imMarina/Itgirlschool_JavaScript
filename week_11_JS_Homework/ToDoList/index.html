<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
    crossorigin="anonymous"/>

    <title>ToDo List</title>
    <style>
        .row-bg-img {
            background-image: url(./assets/to_do_list.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }

        img {
            width: 40px;
        }

        .completed {
            text-decoration: line-through;
        }
    </style>
  </head>


  <body>
    <div class="container border border-dark rounded-3 m-5 h-auto bg-light">
        
        <div class="row-bg-img row bg-white rounded-3 p-3 h-auto d-flex flex-column m-5">

            <div class="col">
                <h2 class="fs-1 fw-semibold">My "ItGirlSchool" ToDo List</h2>

                <div class="row d-flex align-items-center mb-3">
                    <div class="col-10">
                        <input id="inputText" class="opacity-75 my-3 p-3 form-control shadow" placeholder="Write down your task" type="text">
                    </div>

                    <div class="col-2">
                        <button id="button" type="button" class="btn btn-dark opacity-75 w-100 p-2 fs-5 fw-semibold">Add task</button>
                    </div>
                </div>
                
            </div>


            <div class="col">
                <ul id="list" class="list-group mt-5 fs-5 fw-semibold">
                    <li class="list-group-item text-dark text-opacity-75 d-flex justify-content-between">Watch new lessons 
                        <span class="text-dark text-opacity-25">Done<img class="image-btn" src="./assets/Icon_verified.png" alt="Icon verified"></span>
                    </li>
                    <li class="list-group-item text-dark text-opacity-75 d-flex justify-content-between">Read related info
                        <span class="text-dark text-opacity-25 d-flex justify-content-between">Done<img class="image-btn" src="./assets/Icon_verified.png" alt="Icon verified"></span>
                    </li>
                    <li class="list-group-item text-dark text-opacity-75 d-flex justify-content-between">Do homework
                        <span class="text-dark text-opacity-25">Done<img class="image-btn" src="./assets/Icon_verified.png" alt="Icon verified"></span>
                    </li>
                    <li class="list-group-item text-dark text-opacity-75 d-flex justify-content-between">Submit homework for review
                        <span class="text-dark text-opacity-25">Done<img class="image-btn" src="./assets/Icon_verified.png" alt="Icon verified"></span>
                    </li>
                    <li class="list-group-item text-dark text-opacity-75 d-flex justify-content-between">Get Feedback
                        <span class="text-dark text-opacity-25">Done<img class="image-btn" src="./assets/Icon_verified.png" alt="Icon verified"></span>
                    </li>
                </ul>
            </div>

            <div class="col"></div>

        </div>
    </div>


    <script src="./script.js"></script>
  </body>
</html>
