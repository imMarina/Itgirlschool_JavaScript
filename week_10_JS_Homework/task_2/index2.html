<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>JS Slider</title>

    <style>

        html, body {
            height: 100%;
        }

        .slider-box {
            width: 712px;
            overflow: hidden;
        }

        .slider-line {
            display: flex;

            transition: all 1s;
        }
        
        .slider-img {
            width: 712px;
        }

        div .btn {
            cursor: pointer;
        }

    </style>

  </head>


  <body class="bg-light text-dark">
    <div class="container mt-5">
        <div class="row">

            <div class="col-2">
                <div class="btn-previous btn bg-dark text-light fs-5 fw-bold">Previous</div>
            </div>

            <div id="slider-box" class="slider-box col-6">
                <div class="slider-line">
                    <img class="slider-img" src="./img/nature_1.jpg" alt="Nature">
                    <img class="slider-img" src="./img/nature_2.jpg" alt="Nature">
                </div>
            </div>

            <div class="col-2">
                <div class="btn-next btn bg-dark text-light fs-5 fw-bold">Next</div>
            </div>

        </div> 
    </div>


    <script src="./application2.js"></script>
  </body>
</html>
